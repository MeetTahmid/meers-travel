<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meers Travel</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>

        <!-----------------------
             Nav Start  
        --------------------->
        <nav class="container">
            <div class="nav-logo">
                <img src="Images/logo.png" alt="">
                <h1>Meers <span class="span-color">Tavel</span></h1>
            </div>
            <div class="nav-line">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="nav-bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

         <!-----------------------
            Nav End
        --------------------->


        <!---------------------
             Banner Start  
        ------------------->
        <div class="header-banner container">
            <div class="header-content">
                <div class="title-and-description">
                    <h1 class="banner-title">Explore Your Travel</h1>
                    <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                </div>
    
                <div class="banner-form">
                    <form action="#" class="banner-input">
                        <input type="text" placeholder="Where go">
                        <select id="cars" name="cars">
                            <option value=""selected>When</option>
                            <option value="">Volvo</option>
                            <option value="">Saab</option>
                            <option value="">Mercedes</option>
                            <option value="">Audi</option>
                          </select>
    
                          <select id="" name="cars">
                            <option value=""selected>Select Type</option>
                            <option value="">Volvo</option>
                            <option value="">Saab</option>
                            <option value="">Mercedes</option>
                            <option value="">Audi</option>
                          </select>
                          <button class="btn-primary hed-btn"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                    </form>
                </div>
            </div>
        </div>

    <!---------------------
        Banner end
    ------------------->
    </header>

    <!-----------------
         Header End  
    ----------------->
</body>
</html>
